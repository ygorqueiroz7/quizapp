<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer type="module"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Quiz App</title>
</head>
<body class="">
    <header>
        <div class="tema">
            <img src="./assets/images/icon-sun-dark.svg" alt="icone do sol">
            <button>
                <div></div>
            </button>
            <img src="./assets/images/icon-moon-dark.svg" alt="icone da lua">
        </div>
        
        
    </header>
    <main>
        <section class="boas_vindas">
            <h1>
                 Bem vindo(a) ao  <br> 
                
                <strong>Frontend Quiz!</strong>
            </h1>
            <p>Escolha um assunto para come√ßar</p>
        </section>
        <section class="assuntos">
            <button class="botao_html">
                <div>
                    <img src="./assets/images/icon-html.svg" alt="icone do html">
                </div>
                <span>HTML</span>
            </button>
            <button class="botao_css"> 
                <div>
                    <img src="./assets/images/icon-css.svg" alt="icone do css">
                </div>
                <span>CSS</span>
            </button>

            <button class="botao_javascript">
                <div>
                    <img src="./assets/images/icon-javascript.svg" alt="icone do javascript">
                </div>
                <span>Javascript</span>
            </button>

            <button class="botao_acessibilidade">
                <div>
                    <img src="./assets/images/icon-acessibilidade.svg" alt="icone da acessibilidade">
                </div>
                <span>Acessibilidade</span>
            </button>
        </section>

    </main>
    
</body>
</html>
